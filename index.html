<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>




    <div class="container">

        <div class="row">

            <div class="mx-auto col-md-8" style="background-color: white">
                <h1>Trivia Game!</h1>
            </div>

        </div>

    </div>

    <div class="container">

        <div class="row">

            <div class="mx-auto col-md-8" id="top-container">

            </div>

        </div>

    </div>

    <div class="container">

        <div class="row">

            <div class="mx-auto col-md-8" id="center-container">
                <button id="start">Start</button>
            </div>

        </div>

    </div>

    <div class="container" id="timer">

        <div class="row">

            <div class="mx-auto col-md-8" >
                <span id="minutes"></span>Time Remaining:<span id="seconds"></span>
            </div>

        </div>

    </div>







    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>

</body>

</html>
